<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Name Generator</title>
</head>
<body>
    <section class="container">
        <h1>Random Name Generator</h1>
        <input
        type="text"
        name="inputName"
        id="inputName"
        placeholder="write a name"
        pattern="[A-zÄÖÜäöüß,. ]*"
        onkeydown="if (event.keyCode === 13){inputName();}"
        >
        <button role="button" class="inputName" onclick="inputName()">Input Name</button>
        
        <input
        type="text"
        name="inputName"
        id="deletOneName"
        placeholder="write a name"
        pattern="[A-zÄÖÜäöüß,. ]*"
        onkeydown="if (event.keyCode === 13){deletOneName();}"
        >
        <button role="button" class="inputName" onclick="deletOneName()">Delete One Name</button>
        <div class="p_container">
            <textarea name="nameList" id="nameList" cols="50" rows="8" readonly wrap="hard"></textarea>
            <textarea name="nameList" id="name" cols="50" rows="1" readonly></textarea>
            <!-- <p id="nameList"></p> -->
            <!-- <p id="name"></p> -->
        </div>
        <button role="button" class="inputName" onclick="generateName()">Generate Name</button>
        <button role="button" class="inputName" onclick="clearBtn()">clear</button>
        <button role="button" class="inputName" onclick="masterDelteBtn()">Name List Delete</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
